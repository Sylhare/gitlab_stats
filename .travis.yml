language: python
python:
    - "3.6"

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
  - pip install codecov
  - python setup.py install

# commands to run tests
script:
  - coverage run --source=gitlab_stats -m unittest
  - python setup.py test

